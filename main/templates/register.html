{% extends 'base.html' %}

{% block content %}
<div id="register-page" class="flex justify-center items-center min-h-screen px-4 py-10 bg-cover bg-center">
    <div class="login-box bg-white bg-opacity-60 p-8 rounded shadow-md w-full sm:w-2/3 md:w-1/2 lg:w-1/3 h-auto backdrop-blur-sm">
        <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-center">Register</h1>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label for="password1" class="block text-gray-700 font-medium">Password</label>
                <input type="password" name="password1" id="password1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter your password" required>
            </div>

            <div class="mb-4">
                <label for="password2" class="block text-gray-700 font-medium">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="w-full bg-red-500 text-white py-2 sm:py-3 rounded-lg hover:bg-red-600 transition duration-300">Register</button>
        </form>

        <p class="text-center text-gray-600 mt-6">Already have an account? 
            <a href="{% url 'main:user_login' %}" class="text-red-500 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock content %}
