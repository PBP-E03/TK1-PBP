{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto max-w-lg px-4 py-10">
    <h1 class="text-4xl font-extrabold mb-8 text-center text-indigo-600">Reserve a Table at {{ steakhouse.name }}</h1>
    
    <!-- Check if the user is logged in -->
    {% if user.is_authenticated %}
        <div class="bg-white shadow-lg rounded-xl p-8 space-y-6">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Reservation Details</h2>
            <form method="POST" action="">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="border border-gray-300 rounded-lg w-full py-2 px-3" placeholder="Enter your name" required>
                </div>

                <div class="mb-4">
                    <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
                    <input type="date" id="date" name="date" class="border border-gray-300 rounded-lg w-full py-2 px-3" required>
                </div>

                <div class="mb-4">
                    <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Time:</label>
                    <input type="time" id="time" name="time" class="border border-gray-300 rounded-lg w-full py-2 px-3" required>
                </div>

                <div class="mb-4">
                    <label for="guests" class="block text-gray-700 text-sm font-bold mb-2">Number of Guests:</label>
                    <input type="number" id="guests" name="number_of_guests" min="1" class="border border-gray-300 rounded-lg w-full py-2 px-3" placeholder="Enter number of guests" required>
                </div>

                <div class="mb-4">
                    <label for="contact_info" class="block text-gray-700 text-sm font-bold mb-2">Contact Info:</label>
                    <input type="text" id="contact_info" name="contact_info" class="border border-gray-300 rounded-lg w-full py-2 px-3" placeholder="Enter your contact info" required>
                </div>

                <div class="mb-4">
                    <label for="special_request" class="block text-gray-700 text-sm font-bold mb-2">Special Request:</label>
                    <textarea id="special_request" name="special_request" class="border border-gray-300 rounded-lg w-full py-2 px-3" placeholder="Any special requests?" rows="3"></textarea>
                </div>

                <!-- Hidden field for status -->
                <input type="hidden" name="status" value="active">

                <button type="submit" class="w-full bg-indigo-500 text-white font-semibold py-3 rounded-lg hover:bg-indigo-600 transition duration-300 shadow-md focus:ring-4 focus:ring-indigo-300">
                    Confirm Reservation
                </button>
            </form>
        </div>
    {% else %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg text-center mt-8">
            <p class="text-lg">Please <a href="{% url 'login' %}" class="text-indigo-600 font-bold hover:underline">login</a> to make a reservation.</p>
        </div>
    {% endif %}
</div>
{% endblock content %}
